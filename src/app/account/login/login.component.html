<div class="container" style="max-width: 345px; margin-top: 15%;" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Comptalert</h4>
                <p class="card-category">Authentification</p>
            </div>
            <div class="card-body">
                <form form [formGroup]="form"  (ngSubmit)="onSubmit()">
                    <div class="row">                        
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="email" required>
                                <mat-error *ngIf="hasError('email', 'required')">L'email est requis</mat-error>
                              </mat-form-field>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Mots de passe</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                                <!--<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">                                    
                                <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>                          
                                </button>-->
                              </mat-form-field>
                        </div>                        
                    </div>                    
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Se connecter</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
