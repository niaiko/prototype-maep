<div class="container-fluid px-0 background1" >
    <div class="background2">
        <div class="container py-3 py-md-4 py-lg-5" lang="fr">
            <div class="row bg-log d-flex justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6 card-login my-5 py-5 px-4 text-light">
                    <p class="h3 text-center mb-5">Connexion</p>
                    <form form [formGroup]="form"  (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Matricule</mat-label>
                                    <input matInput placeholder="veuiller saisire votre matricule" formControlName="matricule" required> <!--je changer email par matricule-->
                                    <mat-error *ngIf="hasError('matricule', 'required')" style="text-align: right;">matricule requis</mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Mots de passe</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="hide-hover">
                                    <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                                    </a>
                                  </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-success btn-lg btn-block pull-right">Se connecter</button>
                        <div class="clearfix"></div>
                    </form>
                    <p class="mt-2">vous n'Ãªtes pas encore inscrit? <a class="text-success" routerLink="/register">S'inscrire</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
